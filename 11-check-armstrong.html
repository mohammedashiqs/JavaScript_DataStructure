    <script>
        function checkArmstrong(e) {
            e.preventDefault();
            let num = document.getElementById("num").value;
            numStr = num.toString()
            let numLength = numStr.length;
            let digit = 0;
            let digitSum = 0;
            for (i = 0; i < numLength; i++) {
                let temp = Number(numStr.charAt(i));
                digitSum = digitSum + (temp) ** numLength;

            }
            digitSum = digitSum.toString()
            if (numStr == digitSum) {
                document.getElementById("result").innerText = "Armstrong Number"
            } else {
                document.getElementById("result").innerText = "Not a Armstrong Number"
            }
            console.log(numStr, digitSum);
        }
    </script>
