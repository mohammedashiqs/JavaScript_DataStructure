    <!-- Find largest number from 2 numbers -->
    <center>
        <h1>Find largest number from 2 numbers</h1>
    </center>

    <form>
        <input type="number" name="" id="firstNum" placeholder="Enter first number" required><br><br>
        <input type="number" name="" id="secondNum" placeholder="Enter second number" required><br><br>
        <button type="button" onclick="findLargeNum1()">Execute the code</button>
    </form>

    <h1 id="largestNum1"></h1>



    <script>
        function findLargeNum1() {

            let a = document.getElementById("firstNum").value
            let b = document.getElementById("secondNum").value
            let ans1;
            if (a && b) {

                if (a > b) {
                    ans1 = a
                } else if (b > a) {
                    ans1 = b
                }

                if (a == b) {
                    document.getElementById("largestNum").innerText = "Both are same"
                } else {
                    document.getElementById("largestNum").innerText = `Largest Number is: ${ans1}`
                }

            } else {
                alert("Please enter all the numbers")
            }
        }
        document.write('<hr>')
    </script>

    <!-- find the sign value -->
    <center>
        <h1>Find the sign value of the number</h1>
    </center>

    <form>
        <input type="number" id="num" placeholder="Enter a Number"><br><br>
        <button type="button" onclick="checkSign()">Execute the code</button>
    </form>

    <h1 id="signNum"></h1>

    <script>
        function checkSign() {
            let num = document.getElementById("num").value;

            if (num > 0 || num < 0 || num == 0) {
                num = Number(num)
                console.log(num)

                if (num > 0) {
                    document.getElementById("signNum").innerHTML = "Positive";
                } else if (num < 0) {
                    document.getElementById("signNum").innerText = "Negative"
                } else if (num == 0) {
                    document.getElementById("signNum").innerText = "Number is Zero"
                }
            } else {
                alert("Invalid input!")
            }
        }
    </script>

    <center>
        <h1>Check leap Year</h1>
    </center>

    <form>
        <input id="year" type="text" placeholder="Enter a year">
        <button type="button" onclick="checkLeap()">Execute the code</button>
    </form>

    <p id="leapornot"></p>

    <script>
        
        function checkLeap(){
            let year = document.getElementById("year").value;
            year = Number(year);
            console.log(year)
            //three conditions to find out the leap year
            if((0 == year % 4) && (0 != year % 100) || (0 == year % 400)){
                document.getElementById("leapornot").innerText = `${year} is a leap year`;
            }else{
                document.getElementById("leapornot").innerText = `${year} is not a leap year`;
            }
        }
        
    </script>
