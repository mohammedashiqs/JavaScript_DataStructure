                                             <!-- ----------------------using ASCII CODE--------------------------------------- -->
    <script>
        function checkAlph(e) {
            e.preventDefault();
            let alph = document.myForm.alph.value

            if (/^[a-zA-Z]$/.test(alph)) {
                let charCode = alph.charCodeAt(0)

                if(charCode == 65 || charCode == 97 ||
                charCode == 69 || charCode == 101 ||
                charCode == 73 || charCode == 105 ||
                charCode == 79 || charCode == 111 ||
                charCode == 85 || charCode == 117
                ){
                    document.getElementById("result").innerText = "Vowel"
                }else{
                    document.getElementById("result").innerText = "consonant"
                }

            }else{
                alert("Enter Alphabet!")
            }
        }
    </script>
